<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>To Do list App grupo 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="./assets/style.css" rel="stylesheet" </head>

<body>
    <main>
        <section class="container-lg welcome-bg" id="welcome">
            <div class="row g-0 dots">
                <div class="col-8  day-text dots">
                    <div class="row">
                        <span class="col-12">S√ÅBADO</span>
                    </div>
                    <div class="row">
                        <div class="col-3 align-top date-number dots">
                            27
                        </div>
                        <div class="col-3 dots">
                            <span class="month-number"> JUN</span> <br>
                            <span class="year-number">2024</span>
                        </div>
                    </div>
                </div>



                <div class="col-4 dots">
                    <img src="./assets/images/progress.png" alt="progress bar">
                </div>


            </div>
        </section>
        <section class="container-lg">
            <div class="row">
                <h3 class="col-12 note task-aaa">Tarea 1 </h3>
            </div>
            <div class="row">
                <h3 class="col-12 note task-aa">Tarea 2 </h3>
            </div>
            <div class="row">
                <h3 class="col-12 note task-a">Tarea 2 </h3>
            </div>
        </section>

        <div class="add-note">+ </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
